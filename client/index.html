      if (GA_TRACKING_ID && GA_TRACKING_ID !== '__VITE_GA_TRACKING_ID__') {

        script.async = true;

        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', GA_TRACKING_ID);
      }
    </script>
