<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Persistence Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Session Persistence Test</h1>
    
    <div class="section info">
        <h3>Test Instructions:</h3>
        <ol>
            <li>Click "Login with Dev User" to authenticate</li>
            <li>Check that localStorage contains token and user data</li>
            <li>Refresh the page (F5 or Ctrl+R)</li>
            <li>Check that the user is still logged in after refresh</li>
        </ol>
    </div>

    <div class="section">
        <h3>Authentication Test</h3>
        <button onclick="login()">Login with Dev User</button>
        <button onclick="checkStatus()">Check Status</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="status"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';

        async function login() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>Logging in...</p>';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'devteam@example.com',
                        password: 'dev123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.data));
                    statusDiv.innerHTML = '<div class="success"><p>‚úÖ Login successful!</p></div>';
                    checkStatus();
                } else {
                    statusDiv.innerHTML = '<div class="error"><p>‚ùå Login failed: ' + data.error + '</p></div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error"><p>‚ùå Login error: ' + error.message + '</p></div>';
            }
        }

        function checkStatus() {
            const statusDiv = document.getElementById('status');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            let html = '<h4>Current Status:</h4>';
            html += `<p><strong>Token:</strong> ${token ? '‚úÖ EXISTS' : '‚ùå NOT_FOUND'}</p>`;
            html += `<p><strong>User:</strong> ${user ? '‚úÖ EXISTS' : '‚ùå NOT_FOUND'}</p>`;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    html += '<p><strong>User Data:</strong></p>';
                    html += '<pre>' + JSON.stringify(userData, null, 2) + '</pre>';
                } catch (error) {
                    html += '<p class="error">Error parsing user data: ' + error.message + '</p>';
                }
            }
            
            statusDiv.innerHTML = html;
        }

        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('status').innerHTML = '<p>Storage cleared!</p>';
        }

        // Check status on page load
        window.onload = checkStatus;
    </script>
</body>
</html>
