<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîç localStorage Monitor</h1>
    
    <div class="section info">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Start Monitoring" to begin tracking localStorage changes</li>
            <li>Go to your React app and login</li>
            <li>Come back here and see what happened to localStorage</li>
        </ol>
    </div>

    <div class="section">
        <h3>localStorage Monitor</h3>
        <button onclick="startMonitoring()">Start Monitoring</button>
        <button onclick="stopMonitoring()">Stop Monitoring</button>
        <button onclick="checkCurrentState()">Check Current State</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="status"></div>
    </div>

    <div class="section">
        <h3>Change Log</h3>
        <div id="logs" class="log"></div>
    </div>

    <script>
        let logs = [];
        let monitoring = false;
        let originalSetItem, originalRemoveItem, originalClear;

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logs.push(logEntry);
            console.log(logEntry);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.slice(-50).join('\n'); // Show last 50 logs
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            logs = [];
            updateLogDisplay();
        }

        function startMonitoring() {
            if (monitoring) return;
            
            monitoring = true;
            log('Starting localStorage monitoring...', 'monitor');
            
            // Store original methods
            originalSetItem = localStorage.setItem;
            originalRemoveItem = localStorage.removeItem;
            originalClear = localStorage.clear;

            // Override localStorage methods
            localStorage.setItem = function(key, value) {
                log(`localStorage.setItem('${key}', '${value}')`, 'storage');
                return originalSetItem.call(this, key, value);
            };

            localStorage.removeItem = function(key) {
                log(`localStorage.removeItem('${key}')`, 'storage');
                return originalRemoveItem.call(this, key);
            };

            localStorage.clear = function() {
                log('localStorage.clear()', 'storage');
                return originalClear.call(this);
            };

            // Monitor storage events (for cross-tab changes)
            window.addEventListener('storage', function(e) {
                log(`Storage event: ${e.key} ${e.oldValue ? 'changed from' : 'set to'} ${e.newValue}`, 'storage');
            });

            log('localStorage monitoring started', 'success');
        }

        function stopMonitoring() {
            if (!monitoring) return;
            
            monitoring = false;
            
            // Restore original methods
            localStorage.setItem = originalSetItem;
            localStorage.removeItem = originalRemoveItem;
            localStorage.clear = originalClear;
            
            log('localStorage monitoring stopped', 'monitor');
        }

        function checkCurrentState() {
            const statusDiv = document.getElementById('status');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            let html = '<h4>Current localStorage State:</h4>';
            html += `<p><strong>Token:</strong> ${token ? '‚úÖ EXISTS' : '‚ùå NOT_FOUND'}</p>`;
            html += `<p><strong>User:</strong> ${user ? '‚úÖ EXISTS' : '‚ùå NOT_FOUND'}</p>`;
            
            if (token) {
                html += `<p><strong>Token Preview:</strong> ${token.substring(0, 30)}...</p>`;
            }
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    html += '<p><strong>User Data:</strong></p>';
                    html += '<pre>' + JSON.stringify(userData, null, 2) + '</pre>';
                } catch (error) {
                    html += '<p class="error">Error parsing user data: ' + error.message + '</p>';
                }
            }
            
            // Show all localStorage keys
            html += '<h4>All localStorage Keys:</h4>';
            html += '<ul>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                html += `<li><strong>${key}:</strong> ${value ? value.substring(0, 100) + (value.length > 100 ? '...' : '') : 'null'}</li>`;
            }
            html += '</ul>';
            
            statusDiv.innerHTML = html;
            log('Current state checked', 'status');
        }

        // Check state on page load
        window.onload = function() {
            log('Page loaded', 'page');
            checkCurrentState();
        };

        // Check state every 2 seconds
        setInterval(checkCurrentState, 2000);
    </script>
</body>
</html>
